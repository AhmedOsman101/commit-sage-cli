name: Release

on:
  push:
    branches:
      - release
    tags:
      - "v*"

permissions:
  contents: write
  discussions: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "latest"
          cache: true
          # ensures 'deno compile' is available on the runner

      - name: Make release script executable
        run: chmod +x ./release.sh

      - name: Build binaries
        run: ./release.sh

      - name: List binary files
        run: find bin -type f -name "commit-sage*" | sort

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            ./bin/commit-sage-linux-x64
            ./bin/commit-sage-linux-arm64
            ./bin/commit-sage-windows-x64.exe
            ./bin/commit-sage-macos-x64
            ./bin/commit-sage-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
